<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css">

    <!link ref="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="map">

</div>
<script type="text/javascript" src="map.js">


</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA63OGbYe58dTZPiyDuEO-xquTASBBAlts&callback=initMap&libraries=drawing">
</script>

<script id="outputform" type="text/x-handlebars-template">
        <div class="category-wrap">
            <h3>Field {{id}}</h3>
            <ul>
                {{#each years}}
                    <li>{{title}}
                        <ul>
                            {{#each operations}}
                            <li>{{type}} <strong>{{action}}</strong> </li>
                            {{/each}}
                        </ul>
                    </li>
                {{/each}}
            </ul>
            <button id="delete">Delete</button>
            <button id="edit">Edit</button>
        </div>

</script>


<script id="add_btn" type="text/x-handlebars-template">
    <div class="btn" id="addbtn" onclick="add_click()">
        <div class="btn-text">Add</div>
    </div>
</script>

<script class="twobtn" id="two_btn" type="text/x-handlebars-template">
    <div class="btn" id="ok_btn">
        <div class="btn-text">OK</div>
    </div>

    <div class="btn" id="cancel_btn">
        <div class="btn-text">Cancel</div>
    </div>
</script>

<script id="inputform" type="text/x-handlebars-template">
    <div class="category-wrap">
        <button id="input-ok">OK</button>
        <button id="input-cancel">Cancel</button>
    </div>

</script>

<script id="editform" type="text/x-handlebars-template">
    <div class="category-wrap">
        <button id="edit-ok">OK</button>
        <button id="edit-cancel">Cancel</button>
    </div>
</script>






</body>
</html>
